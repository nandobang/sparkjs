    var sprite = new Image();
    var megaman = new Image();
    var megamanAnimControl = 0;
    var megamanFrame = 0;

    sprite.src = cloudSprite;
    megaman.src = 'mmx-run.png';

    cc.setup('canvasContainer', 640, 480);
    cc.setMainLoop(function () {
      cc.drawLine(320, 0, 320, 480, new AtomicCanvas.Color({value: '#eee'}), 2);
      cc.drawQuadraticCurve(0, 0, 160, 240, 320, 0, null, new AtomicCanvas.Color({value: '#eee'}), 2);
      cc.drawBezierCurve(0, 0, 0, 240, 320, 240, 320, 0, null, new AtomicCanvas.Color({value: '#eee'}), 2);
      cc.drawQuadraticCurve(320, 0, 480, 240, 640, 0, null, new AtomicCanvas.Color({value: '#eee'}), 2);
      cc.drawBezierCurve(320, 0, 320, 240, 640, 240, 640, 0, null, new AtomicCanvas.Color({value: '#eee'}), 2);
      cc.drawEllipse(220, 295, 200, 10, null, '#eee', 2);

      cc.drawText(320, 60, 'AtomicCanvas', 'Helvetica Neue', '36pt', 'bold', new AtomicCanvas.Color({value: '#9900ff'}), 'center');
      cc.drawHollowText(320, 90, 'An engine the size of an atom!', 'Helvetica Neue', '18pt', 'bold', '#9900ff', 1, 'center');
      cc.drawText(320, 140, 'This is our simplest demo.', null, null, null, null, 'center');

      // WRONG! Never use `new` repeatedly on the main loop.
      cc.drawRect(new AtomicCanvas.Transform({positionX: 0, positionY: 0}), 10, 480, grayRamp);
      cc.drawRect(new AtomicCanvas.Transform({positionX: 10, positionY: 0}), 10, 480, rainbowRamp);
      cc.drawRect(new AtomicCanvas.Transform({positionX: 20, positionY: 0}), 50, 50, linearRainbow);
      cc.drawRect(new AtomicCanvas.Transform({positionX: 20, positionY: 50}), 50, 50, radialRainbow);

      cc.drawRect(new AtomicCanvas.Transform({positionX: 300, positionY: 400, rotation: 45 * cosA, scaleX: 1, scaleY: 1 - (0.2 * cosA)}), 40, 40, new AtomicCanvas.Color({value: '#f60'}));

      cc.drawImage({image: megaman, transform: new AtomicCanvas.Transform({positionX: 50, positionY: 430}), clip: {x: 0, y: 0, width: 44, height: 35}, offset: {x: 44 * megamanFrame, y: 0}});

      // Atom
      cc.drawCircle(300, 280, 20, '#666', '#000', 4);
      cc.drawCircle(310 + (75 * sinA), 290 + (75 * sinA), 10, '#ccc', '#999', 2);
      cc.drawCircle(310 + (75 * -sinA), 290 + (75 * sinA), 10, '#ccc', '#999', 2);
      cc.drawCircle(310 + (100 * cosA), 290, 10, '#ccc', '#999', 2);

      cc.drawImage({image: sprite, transform: new AtomicCanvas.Transform({positionX: 500, positionY: 360}), clip: {x: 0, y: 0, width: 100, height: 50}});
      
      a = a < 360 ? a + s : 0;
      cosA = Math.cos(Math.degToRad(a));
      sinA = Math.sin(Math.degToRad(a));

      if (Date.now() - megamanAnimControl > 75) {
        megamanAnimControl = Date.now();
        megamanFrame = megamanFrame < 9 ? megamanFrame + 1 : 0;
      }
    });
  </script>
