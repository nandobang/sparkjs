<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../../build/sparkjs-0.1.0.min.js"></script>
    <script type="text/javascript" src="../../build/util-0.1.0.min.js"></script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="canvasContainer"></div>
  </body>

  <script type="text/javascript">
    var cc = new Spark.Core();

    cc.setup('canvasContainer', 640, 480);

    cc.showFps = true;
    
    cc.setMainLoop(function () {
      for (var i = 0; i < 11; i++) {
        cc.drawQuadraticCurve({
          transform: new Spark.Transform({
            positionX: 64 * i,
            positionY: 240,
            offsetX: -32
          }),
          anchorX: 0,
          anchorY: 48,
          endX: 64,
          endY: 0,
          stroke: new Spark.Color({value: '#666'}),
          strokeWidth: 3
        });
      }
    });
  </script>
</html>
