<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../../build/sparkjs-0.1.0.min.js"></script>
    <script type="text/javascript" src="../../build/util-0.1.0.min.js"></script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="canvasContainer"></div>
  </body>

  <script type="text/javascript">
    var cc = new Spark.Core();

    cc.setup('canvasContainer', 640, 480);

    cc.showFps = true;

    cc.setMainLoop(function () {
      cc.drawText({
        transform: new Spark.Transform({
          positionX: 320,
          positionY: 200
        }),
        text: 'SparkJS',
        fontFamily: 'Helvetica Neue',
        fontSize: 36,
        fontStyle: 'bold',
        fill: new Spark.Color({value: '#999'}),
        alignment: 'center'
      });

      cc.drawText({
        transform: new Spark.Transform({
          positionX: 320,
          positionY: 240
        }),
        text: 'Shapes and colors',
        alignment: 'center'
      });

      cc.drawText({
        transform: new Spark.Transform({
          positionX: 320,
          positionY: 320
        }),
        text: 'SparkJS',
        fontFamily: 'Helvetica Neue',
        fontSize: 36,
        fontStyle: 'bold',
        fill: 'transparent',
        stroke: new Spark.Color({value: '#999'}),
        strokeWidth: 2,
        alignment: 'center'
      });
    });
  </script>
</html>
