<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SparkJS Demo</title>

    <script type="text/javascript" src="/core/core.js"></script>
    <script type="text/javascript" src="/core/util.js"></script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #e9e9e9;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="canvasContainer"></div>
    </div>
  </body>

  <script type="text/javascript">
    var cc = new Spark.Core();

    cc.setup('canvasContainer', 640, 480);

    // Title
    cc.drawText({
      transform: new Spark.Transform({
        positionX: 320,
        positionY: 60
      }),
      text: 'SparkJS',
      fontFamily: 'Helvetica Neue',
      fontSize: 36,
      fontStyle: 'bold',
      color: new Spark.Color({value: '#999'}),
      alignment: 'center'
    });

    // Subtitle
    cc.drawText({
      transform: new Spark.Transform({
        positionX: 320,
        positionY: 100
      }),
      text: 'Shapes and colors',
      alignment: 'center'
    });

    // Cube
    cc.drawRect({
      transform: new Spark.Transform({
        positionX: 160,
        positionY: 200,
        offsetX: -15,
        offsetY: -15,
        rotation: 0,
        scaleX: 3,
        scaleY: 3
      }),
      width: 30,
      height: 30,
      fill: new Spark.Color({value: '#f90'}),
      stroke: new Spark.Color({value: '#000'}),
      strokeWidth: 2
    });

    // Star
    cc.drawPath({
      startingPoint: {
        x: 0,
        y: 0
      },
      segments: [
        {x: 10, y: 0},
        {x: 15, y: -10},
        {x: 20, y: 0},
        {x: 30, y: 0},
        {x: 23, y: 7},
        {x: 26, y: 17},
        {x: 15, y: 12},
        {x: 4, y: 17},
        {x: 7, y: 7},
        {x: 0, y: 0}
      ],
      transform: new Spark.Transform({
        positionX: 320,
        positionY: 200,
        offsetX: -15,
        offsetY: -3.5,
        rotation: 0,
        scaleX: 3,
        scaleY: 3
      }),
      fill: new Spark.Color({value: '#33cc99'}),
      stroke: new Spark.Color({value: '#000'}),
      strokeWidth: 2
    });

    // Circle
    cc.drawCircle({
      transform: new Spark.Transform({
        positionX: 480,
        positionY: 200,
        offsetX: -15,
        offsetY: -15,
        scaleX: 3,
        scaleY: 3
      }),
      radius: 15,
      fill: new Spark.Color({value: '#666'}),
      stroke: new Spark.Color({value: '#000'}),
      strokeWidth: 2
    });

    // Cube
    cc.drawRect({
      transform: new Spark.Transform({
        positionX: 160,
        positionY: 350,
        offsetX: -15,
        offsetY: -15,
        rotation: 0,
        scaleX: 3,
        scaleY: 3
      }),
      width: 30,
      height: 30,
      fill: new Spark.Gradient({
        type: Spark.GradientType.LINEAR,
        endX: 0,
        endY: 30,
        colorStops: [
          new Spark.ColorStop({position: 0, color: new Spark.Color({value: '#fff'})}),
          new Spark.ColorStop({position: 1, color: new Spark.Color({value: '#003'})})
        ]
      }),
      stroke: new Spark.Gradient({
        type: Spark.GradientType.LINEAR,
        endX: 0,
        endY: 30,
        colorStops: [
          new Spark.ColorStop({position: 0, color: new Spark.Color({value: '#003'})}),
          new Spark.ColorStop({position: 1, color: new Spark.Color({value: '#fff'})})
        ]
      }),
      strokeWidth: 2
    });

    // Star
    cc.drawPath({
      startingPoint: {
        x: 0,
        y: 0
      },
      segments: [
        {x: 10, y: 0},
        {x: 15, y: -10},
        {x: 20, y: 0},
        {x: 30, y: 0},
        {x: 23, y: 7},
        {x: 26, y: 17},
        {x: 15, y: 12},
        {x: 4, y: 17},
        {x: 7, y: 7},
        {x: 0, y: 0}
      ],
      transform: new Spark.Transform({
        positionX: 320,
        positionY: 350,
        offsetX: -15,
        offsetY: -3.5,
        rotation: 0,
        scaleX: 3,
        scaleY: 3
      }),
      fill: new Spark.Gradient({
        type: Spark.GradientType.LINEAR,
        endX: 0,
        endY: 17,
        colorStops: [
          new Spark.ColorStop({position: 0, color: new Spark.Color({value: '#fff'})}),
          new Spark.ColorStop({position: 1, color: new Spark.Color({value: '#030'})})
        ]
      }),
      stroke: new Spark.Gradient({
        type: Spark.GradientType.LINEAR,
        endX: 0,
        endY: 17,
        colorStops: [
          new Spark.ColorStop({position: 0, color: new Spark.Color({value: '#030'})}),
          new Spark.ColorStop({position: 1, color: new Spark.Color({value: '#fff'})})
        ]
      }),
      strokeWidth: 2
    });

    // Circle
    cc.drawCircle({
      transform: new Spark.Transform({
        positionX: 480,
        positionY: 350,
        offsetX: -15,
        offsetY: -15,
        scaleX: 3,
        scaleY: 3
      }),
      radius: 15,
      fill: new Spark.Gradient({
        type: Spark.GradientType.LINEAR,
        endX: 0,
        endY: 30,
        colorStops: [
          new Spark.ColorStop({position: 0, color: new Spark.Color({value: '#fff'})}),
          new Spark.ColorStop({position: 1, color: new Spark.Color({value: '#300'})})
        ]
      }),
      stroke: new Spark.Gradient({
        type: Spark.GradientType.LINEAR,
        endX: 0,
        endY: 30,
        colorStops: [
          new Spark.ColorStop({position: 0, color: new Spark.Color({value: '#300'})}),
          new Spark.ColorStop({position: 1, color: new Spark.Color({value: '#fff'})})
        ]
      }),
      strokeWidth: 2
    });
  </script>
</html>
